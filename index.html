            <!-- <span class="impact-tip">Our Impact: 1500 tons of trash cleaned!</span> -->

 <!-- Interactive World Map -->
    <section class="map-container">

    <script>
            // Initialize the World Map
    var map = L.map('worldMap').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Add a sample marker for demonstration purposes.
    // You can replace this with your own data
    var marker = L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('<b>Hello world!</b><br>I am a popup.').openPopup();

    // For the scrolling info bar, if you want to add more items, 
    // simply add more <span> elements inside .scrolling-info in your HTML.

    // Additionally, if you integrate this with a backend, 
    // you can dynamically populate these spans with data.
    </script>
