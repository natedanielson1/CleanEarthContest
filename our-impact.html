<html lang="en">
<head>

</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <a href="index.html" class="brand">
                    <img src="_assets/Earth.png" alt="CleanEarthChallenge" id="logo-img">
                    <span class="site-title">CleanEarthChallenge</span>

                <ul class="nav-links">

            </header>
    <div id="map"></div>

    <div class="stats">
        <p>Total Cleanups: <span id="totalCleanups">0</span></p>
        <p>Total Pounds of Trash Collected: <span id="totalTrash">0</span></p>
    </div>

    <div class="leaderboard">
        <h2>Top Cleaners</h2>
        <ul id="cleanerList"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Sample data
const pickups = [
    {lat: 40.730610, lng: -73.935242, pounds: 10},
    // ... more data points
];
const totalCleanups = pickups.length;
const totalPounds = pickups.reduce((acc, pickup) => acc + pickup.pounds, 0);

// Update the displayed stats
document.getElementById('totalCleanups').textContent = totalCleanups;
document.getElementById('totalTrash').textContent = totalPounds;

// Initialize the map using Leaflet
const map = L.map('map').setView([37.090240, -95.712891], 4); // Centered on US

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Add markers for each pickup location
pickups.forEach(pickup => {
    L.marker([pickup.lat, pickup.lng]).addTo(map);
});

// Sample leaderboard data and display
const cleaners = [
    {name: "John Doe", cleanups: 10},
    // ... more cleaners
];
const cleanerList = document.getElementById('cleanerList');
cleaners.forEach(cleaner => {
    const li = document.createElement('li');
    li.textContent = `${cleaner.name} - ${cleaner.cleanups} cleanups`;
    cleanerList.appendChild(li);
});

    </script>
</body>
</html>
