<main class="post-cleanup-container">
    <h2>Post Your Cleanup</h2>
    <form action="#" method="POST">
        <label for="cleanup-location">Location:</label>
        <input type="text" id="cleanup-location" name="cleanup-location" required>
     
        <lable for="cleanup-ammount">Ammount:</lable>
        <input type="text" id="cleanup-ammount" name="cleanup-ammount" required>

        <label for="cleanup-image">Upload Image/Video:</label>
        <input type="file" id="cleanup-image" name="cleanup-image" required>

        <label for="cleanup-description">Description:</label>
        <textarea id="cleanup-description" name="cleanup-description" rows="4" required></textarea>

        <input type="submit" value="Post Cleanup">
    </form>
</main>
