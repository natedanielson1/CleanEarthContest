 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | CleanEarthChallenge</title>
    <link rel="stylesheet" href="_css/styles.css">
<head>
<body>
    <!-- Header remains consistent across all pages -->
    <header>
    <!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-content">
        <a href="index.html" class="brand">
            <img src="_assets/Earth.png" alt="CleanEarthChallenge" id="logo-img">
            <span class="site-title">CleanEarthChallenge</span>
            </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="challenges.html">Challenges</a></li>
            <li><a href="eco-tips.html">Eco-tips</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
</nav>

    </header>
    <main class="challenges-content">
        <section class="active-challenges">
            <h2>Active Challenges</h2>
            <div id="activeChallengesContainer"></div>
        </section>
    
        <section class="completed-challenges">
            <h2>Completed Challenges</h2>
            <div id="completedChallengesContainer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CleanEarthChallenge. Join the movement!</p>
    </footer>
    <script>
        // Mock Data
        const activeChallenges = [
        {
            title: "Cleanup the Riverside",
            setter: "John Smith",
            duration: "1 week"
        },
        // Add more active challenges as needed
    ];

    const completedChallenges = [
        {
            title: "Mountain Cleanup",
            setter: "Jane Doe",
            duration: "2 weeks"
        },
        // Add more completed challenges as needed
    ];

    function renderChallenges() {
        const activeContainer = document.getElementById('activeChallengesContainer');
        const completedContainer = document.getElementById('completedChallengesContainer');

        activeChallenges.forEach(challenge => {
            const challengeElement = document.createElement('article');
            challengeElement.classList.add('challenge-card');

            challengeElement.innerHTML = `
                <h3>Challenge: ${challenge.title}</h3>
                <p>Set by ${challenge.setter}</p>
                <p>Duration: ${challenge.duration}</p>
                <button class="cta">Join Challenge</button>
            `;

            activeContainer.appendChild(challengeElement);
        });

        completedChallenges.forEach(challenge => {
            const challengeElement = document.createElement('article');
            challengeElement.classList.add('challenge-card', 'completed');

            challengeElement.innerHTML = `
                <h3>Challenge: ${challenge.title}</h3>
                <p>Set by ${challenge.setter}</p>
                <p>Duration: ${challenge.duration}</p>
            `;

            completedContainer.appendChild(challengeElement);
        });
    }

    // Populate challenges on page load
    document.addEventListener('DOMContentLoaded', renderChallenges);    
    </script>

</body>
</html>
