<section class="profile-edit-section">
    <h2>Edit Profile</h2>
    <form action="path_to_backend_edit_endpoint" method="POST" class="profile-form">
        <label for="profile-pic">Profile Picture:</label>
        <input type="file" name="profile-pic" id="profile-pic">
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" value="Existing Name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="existing@email.com">
        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio">Existing Bio</textarea>
        <button type="submit" class="cta">Update Profile</button>
    </form>
